<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    button {
      position: absolute;
    }
  </style>
  <title>Hola Cami, quieres ser mi novia?</title>
</head>
<body>

<div id="pregunta-container">
  <p id="pregunta">¿Presionar el botón 'Sí'?</p>
  <button id="si-btn" onclick="moverBoton()">Sí</button>
  <button id="no-btn" onclick="responderNo()">No</button>
</div>

<script>
  function moverBoton() {
    var botonSi = document.getElementById('si-btn');
    var preguntaContainer = document.getElementById('pregunta-container');

    var maxX = window.innerWidth - botonSi.clientWidth;
    var maxY = window.innerHeight - botonSi.clientHeight;

    var randomX = Math.floor(Math.random() * maxX);
    var randomY = Math.floor(Math.random() * maxY);

    botonSi.style.left = randomX + 'px';
    botonSi.style.top = randomY + 'px';

    if (preguntaContainer.contains(botonSi)) {
      preguntaContainer.removeChild(botonSi);
      document.body.appendChild(botonSi);
    }
  }

  function responderNo() {
    alert("Yo tampoco");
  }
</script>

</body>
</html>
