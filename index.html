<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #pregunta-container {
      position: relative;
    }
    button {
      cursor: pointer;
    }
    #si-btn {
      position: absolute;
      left: 200px; /* Ajusta la posición inicial del botón "Sí" */
    }
    #no-btn {
      position: relative; /* Cambia a posición relativa para que no se solape con "Sí" */
    }
  </style>
  <title>Pregunta Interactiva</title>
</head>
<body>

<div id="pregunta-container">
  <p id="pregunta">Hola Cami, ¿quieres ser mi novia?</p>
  <button id="si-btn" onmouseover="moverBoton()" onclick="responderSi()">Sí</button>
  <button id="no-btn" onclick="responderNo()">No</button>
</div>

<script>
  function responderSi() {
    alert("¡Eso suena genial!");
  }

  function responderNo() {
    alert("Yo tampoco");
  }

  function moverBoton() {
    // Mueve el botón "Sí" a una posición aleatoria en la pantalla
    var botonSi = document.getElementById("si-btn");
    var windowHeight = window.innerHeight;
    var windowWidth = window.innerWidth;

    var nuevoTop = Math.random() * (windowHeight - botonSi.clientHeight);
    var nuevoLeft = Math.random() * (windowWidth - botonSi.clientWidth);

    botonSi.style.top = nuevoTop + "px";
    botonSi.style.left = nuevoLeft + "px";
  }
</script>

</body>
</html>
